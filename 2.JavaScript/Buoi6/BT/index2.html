        function resetForm() {
            hideAllInputs();
            document.querySelector(".info_form").style.display = "none";
        }
    
        function hideAllInputs() {
            var inputs = document.querySelectorAll(".info_form input[type='text']");
            for (var i = 0; i < inputs.length; i++) {
                inputs[i].style.display = "none";
            }
        }
    
        function calculate() {
            var selectedKhoi = document.getElementById("Khoi").value;
    
            var subjects = {
                'A': ['Toan', 'Hoa', 'Sinh'],
                'C': ['Van', 'Su', 'Dia'],
                'D': ['Toan', 'Anh', 'Van']
            };
    
            var selectedSubjects = subjects[selectedKhoi];
            var totalScore = 0;
    
            for (var i = 0; i < selectedSubjects.length; i++) {
                var subjectInput = document.getElementById(selectedSubjects[i]);
                var score = parseFloat(subjectInput.value);
    
                if (!isNaN(score)) {
                    totalScore += (i < 3) ? score * 2 : score;
                }
            }
    
            var resultElement = document.getElementById("result");
            resultElement.textContent = "Tổng điểm chia 10: " + (totalScore / 10).toFixed(1);
        }
    </script>
    
    <form id="" action="" method="POST">
        <h2>Point</h2>
        <select id="Khoi" name="" placeholder="Khối" required>
            <option value="">Khối</option>
            <option value="A">A</option>
            <option value="C">C</option>
            <option value="D">D</option>
        </select><br>
        <div class="info_form">
            <input type="text" id="Toan" name="" placeholder="Toán" >
            <input type="text" id="Hoa" name="" placeholder="Hóa" >
            <input type="text" id="Sinh" name="" placeholder="Sinh" >
            <input type="text" id="Anh" name="" placeholder="Anh" >
            <input type="text" id="Van" name="" placeholder="Văn" >
            <input type="text" id="Su" name="" placeholder="Sử" >
            <input type="text" id="Dia" name="" placeholder="Địa" >
        </div>
        <div>
            <input type="button" value="OK" onclick="OK()">
            <input type="reset" value="Reset" onclick="resetForm()">
        </div>
        <div id="result"></div>
    </form>
