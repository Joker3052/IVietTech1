<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="learn1.css">
</head>
<body>
    <form>
        <h2>Join with us</h2>
      
        <div class="form-group">
          <!-- <label for="email">Email address</label> -->
          <input type="email" id="email" placeholder="Enter your email address" required>
          <span id="emailError" class="error"></span>
        </div>
        <div class="form-group">
          <!-- <label for="re_email">Re-enter Email address</label> -->
          <input type="email" id="re_email" placeholder="Re-enter your email address" required>
          <span id="reEmailError" class="error"></span>
        </div>
      
        <div class="form-group">
          <!-- <label for="full_name">Full name</label> -->
          <input type="text" id="full_name" placeholder="Enter your full name" required>
          <span id="fullNameError" class="error"></span>
        </div>
        <div class="form-group">
            <!-- <label for="age">Age</label> -->
            <input type="number" id="age" placeholder="Enter your age" required>
            <span id="ageError" class="error"></span>
        </div>
      
        <button id="submitButton">Join</button>
    </form>
      
    <script>
        var submitButton = document.getElementById("submitButton");
        submitButton.onclick = function() {
          validateForm();
        };
    
        function validateForm() {
          var emailInput = document.getElementById("email");
          var reEmailInput = document.getElementById("re_email");
          var fullNameInput = document.getElementById("full_name");
          var ageInput = document.getElementById("age");
          var emailError = document.getElementById("emailError");
          var reEmailError = document.getElementById("reEmailError");
          var fullNameError = document.getElementById("fullNameError");
          var ageError = document.getElementById("ageError");
    
          // Xóa thông báo lỗi hiện tại
          emailError.textContent = "";
          reEmailError.textContent = "";
          fullNameError.textContent = "";
          ageError.textContent = "";
    
          // Kiểm tra email hợp lệ
          var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
          if (emailInput.value === "") {
            emailError.textContent = "Email address is required";
          } else if (!emailRegex.test(emailInput.value)) {
            emailError.textContent = "Invalid email address";
          }
    
          // Kiểm tra re-enter email
          if (reEmailInput.value === "") {
            reEmailError.textContent = "Re-enter Email address is required";
          } else if (reEmailInput.value !== emailInput.value) {
            reEmailError.textContent = "Email addresses do not match";
          }
    
          // Kiểm tra full name
          if (fullNameInput.value === "") {
            fullNameError.textContent = "Full name is required";
          } else if (fullNameInput.value.length > 55) {
            fullNameError.textContent = "Full name cannot exceed 55 characters";
          }
    
          // Kiểm tra age
          if (ageInput.value === "") {
            ageError.textContent = "Age is required";
          } else {
            var age = parseInt(ageInput.value);
            if (isNaN(age) || age <= 0 || age >= 100) {
              ageError.textContent = "Age must be a number  > 0 and < 100";
            }
          }
    
          // Kiểm tra xem có lỗi hay không
          var hasError =
            emailError.textContent !== "" ||
            reEmailError.textContent !== "" ||
            fullNameError.textContent !== "" ||
            ageError.textContent !== "";
    
          // Nếu không có lỗi, gửi form
          if (!hasError) {
            alert("Form submitted successfully");
            // Thực hiện hành động khác (nếu cần)
          }
        }
    </script>
    
      
    <style>
        .error {
          color: red;
          font-size: 12px;
        }
    </style>
</body>

  
</html>
