<!DOCTYPE html>
<html>
<head>
    <title>Calculator</title>
    <script>
        // Function to handle button click
        function buttonClick(value) {
            var screen = document.getElementById('screen');

            // Get the current value on the screen
            var current = screen.value;

            // Perform actions based on the clicked button
            if (value === '=') {
                // Calculate and display the result
                screen.value = eval(current);
            } 
            // else if (value === '%') {
            //     // Calculate the result and convert it to a percentage
            //     screen.value = eval(current) * 100 + '%';
            // } 
            else if (value === 'exp') {
                // Enter exponentiation, show '^' sign
                screen.value += '^';
            } 
//             else if (value === 'exp') {
//     // Split the current value on '^'
//     screen.value += '^';
//     var values = current.split('^');

//     // Check if there are two values separated by '^'
//     if (values.length === 2) {
//         var base = parseFloat(values[0]);
//         var exponent = parseFloat(values[1]);

//         // Calculate the result and display it
//         screen.value = Math.pow(base, exponent);
//     }
// }

            else if (value === 'del') {
                // Delete the last character
                screen.value = current.slice(0, -1);
            } else if (value === 'C') {
                // Clear the screen
                screen.value = '';
            } else {
                // Append the clicked button value to the screen
                screen.value += value;
            }
        }
    </script>
    <style>
        /* Add some basic styling to the calculator */
        #screen {
            width: 200px;
            margin-bottom: 10px;
        }

        .button {
            width: 50px;
            height: 50px;
            margin: 5px;
        }
    </style>
</head>
<body>
    <!-- Calculator screen -->
    <input type="text" id="screen" readonly><br>

    <!-- Calculator buttons -->
    <button class="button" onclick="buttonClick('7')">7</button>
    <button class="button" onclick="buttonClick('8')">8</button>
    <button class="button" onclick="buttonClick('9')">9</button>
    <button class="button" onclick="buttonClick('/')">/</button>
    <br>
    <button class="button" onclick="buttonClick('4')">4</button>
    <button class="button" onclick="buttonClick('5')">5</button>
    <button class="button" onclick="buttonClick('6')">6</button>
    <button class="button" onclick="buttonClick('*')">*</button>
    <br>
    <button class="button" onclick="buttonClick('1')">1</button>
    <button class="button" onclick="buttonClick('2')">2</button>
    <button class="button" onclick="buttonClick('3')">3</button>
    <button class="button" onclick="buttonClick('-')">-</button>
    <br>
    <button class="button" onclick="buttonClick('0')">0</button>
    <button class="button" onclick="buttonClick('.')">.</button>
    <button class="button" onclick="buttonClick('=')">=</button>
    <button class="button" onclick="buttonClick('+')">+</button>
    <br>
    <button class="button" onclick="buttonClick('%')">%</button>
    <button class="button" onclick="buttonClick('exp')">exp</button>
    <button class="button" onclick="buttonClick('del')">del</button>
    <button class="button" onclick="buttonClick('C')">C</button>
</body>
</html>
