<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="form-wrapper">
            <form>
                <div class="form-group row">
                    <label for="name" class="col-sm-2 col-form-label">First name:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="f_name">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="basic" class="col-sm-2 col-form-label">Last name:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="l_name">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="reward" class="col-sm-2 col-form-label">Age:</label>
                    <div class="col-sm-10">
                        <input type="number" class="form-control" id="age">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="fine" class="col-sm-2 col-form-label">Salary:</label>
                    <div class="col-sm-10">
                        <input type="number" class="form-control" id="salary">
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-10">
                        <button onclick="addEmployeeFromForm()" type="button" class="btn btn-primary">Add</button>
                    </div>
                </div>
            </form>
        </div>
        <div class="table-wrapper">
            <table class="table table-striped table-dark">
              <thead>
                <tr>
                  <th>First name</th>
                  <th>Last name</th>
                  <th>Age</th>
                  <th>Salary</th>
                  <th>Year of Birth</th>
                </tr>
              </thead>
              <tbody id="tableByAgeBody">
              </tbody>
            </table>
        </div>
          
        <div class="table-wrapper">
            <table class="table table-striped table-dark">
              <thead>
                <tr>
                  <th>First name</th>
                  <th>Last name</th>
                  <th>Age</th>
                  <th>Salary</th>
                  <th>Full Name</th>
                </tr>
              </thead>
              <tbody id="tableByFullNameBody">
              </tbody>
            </table>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
