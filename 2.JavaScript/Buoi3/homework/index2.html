<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header></header>
    <main>
        <script>
            function registerForm() {
                var email = document.getElementById("email").value;
                var phone = document.getElementById("phone").value;
                var country = document.getElementById("country").value;
                var contactMethod = document.querySelector('input[name="contact-method"]:checked');
                var termsOfService = document.getElementById("terms-of-service").checked;
    
                var errorMessages = [];
    
                var errorText = "<h3>Please review your entries and complete all required fields:</h3><ul>";
                errorText += "<li>Email: " + (email !== "" ? email : "Required field") + "</span></li>";
                errorText += "<li>Phone: " + (phone !== "" ? phone : "Required field") + "</span></li>";
                errorText += "<li>Country: " + (country !== "" ? country : "Required field") + "</span></li>";
                errorText += "<li>Contact: " + (contactMethod !== null ? contactMethod.value : "Required field") + "</span></li>";
                errorText += "<li>Terms: " + (termsOfService ? "Accepted" : "Required field") + "</span></li>";
                errorText += "</ul>";
                document.getElementById("error-message").innerHTML = errorText;

              // Reset error message spans
              document.getElementById("error-email").style.display = "none";
                document.getElementById("error-phone").style.display = "none";
                document.getElementById("error-country").style.display = "none";
                document.getElementById("error-contact").style.display = "none";
                document.getElementById("error-terms").style.display = "none";
                
                // Check for empty fields
                if (email === "") {
                    document.getElementById("error-email").style.display = "inline";
                    errorMessages.push("email");
                }
                if (phone === "") {
                    document.getElementById("error-phone").style.display = "inline";
                    errorMessages.push("phone");
                }
                if (country === "") {
                    document.getElementById("error-country").style.display = "inline";
                    errorMessages.push("country");
                }
                if (contactMethod === null) {
                    document.getElementById("error-contact").style.display = "inline";
                    errorMessages.push("contact");
                }
                if (!termsOfService) {
                    document.getElementById("error-terms").style.display = "inline";
                    errorMessages.push("terms");
                }
    
                if (errorMessages.length === 0) {
                    // Submit the form or perform any other desired action
                    // document.getElementById("register-form").submit();
                    alert("Register successfully");
                }
            }
            function resetForm(){
              // Reset error message spans
               document.getElementById("error-email").style.display = "none";
                document.getElementById("error-phone").style.display = "none";
                document.getElementById("error-country").style.display = "none";
                document.getElementById("error-contact").style.display = "none";
                document.getElementById("error-terms").style.display = "none";
                 // Clear error message
               document.getElementById("error-message").innerHTML = "";
            }
        </script>
    
        <form id="register-form" action="/register" method="POST">
            <h2>Register for an Account</h2>
            <div class="info_form">
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required>
                <span id="error-email" style="display: none; color: red;">Required field</span>
            </div>
            <div class="info_form">
                <label for="phone">Mobile Phone:</label>
                <input type="tel" id="phone" name="phone" required>
                <span id="error-phone" style="display: none; color: red;">Required field</span>
            </div>
            <div class="info_form">
                <label for="country">Country:</label>
                <select id="country" name="country" required>
                    <option value="">Select an option</option>
                    <option value="Vietnam">Vietnam</option>
                    <option value="USA">USA</option>
                    <option value="Canada">Canada</option>
                    <option value="UK">UK</option>
                </select>
                <span id="error-country" style="display: none; color: red;">Required field</span>
            </div>
            <div class="info_form">
                <label>Contact me by:</label>
                <input type="radio" id="contact-text" name="contact-method" value="text" required>
                <label for="contact-text">Text</label>
                <input type="radio" id="contact-email" name="contact-method" value="email" required>
                <label for="contact-email">Email</label>
                <input type="radio" id="contact-donot" name="contact-method" value="donot" required>
                <label for="contact-donot">Don't contact me</label>
                <span id="error-contact" style="display: none; color: red;">Required field</span>
            </div>
            <div class="info_form">
                <label for="terms-of-service">Terms of Service:</label>
                <input type="checkbox" id="terms-of-service" name="terms-of-service" required>
                <label for="terms-of-service">I accept</label>
                <span id="error-terms" style="display: none; color: red;">Required field</span>
            </div>
            <div>
                <input type="button" value="Register" onclick="registerForm()">
                <input type="reset" value="Reset" onclick="resetForm()">
            </div>
        </form>
    
        <div id="error-message"></div>
    </main>
    
    <footer></footer>
</body>
</html>
