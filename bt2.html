<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <script>
    
     var a = parseInt(prompt("Enter a:"));
     var b= parseInt(prompt("Enter b:"));
   var  sum =a+b;
    var mul =a*b;
   var  sub =a-b;
     var div = a/b;
     var mod = a % b;
    var avg = sum/2;
    document.write("<p> sum :" +sum  + "</p>");
    document.write("<p>sub: " + sub + "</p>");
    document.write("<p>mul: " + mul + "</p>");
    document.write("<p>div " +  div+ "</p>");
    document.write("<p> mod:" + mod + "</p>");
    document.write("<p> avg:" + avg + "</p>");
   </script>
</body>
</html>
